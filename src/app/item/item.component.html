<kendo-grid
          [data]="view | async"
          [pageSize]="state.take"
          [skip]="state.skip"
          [pageable]="true"
          [sortable]="true"
          (dataStateChange)="dataStateChange($event)"
        >
        <kendo-grid-column field="Itemnum" width="100"></kendo-grid-column>
        <kendo-grid-column field="ItemName" width="200"></kendo-grid-column>
        <kendo-grid-column field="Price"></kendo-grid-column>
</kendo-grid>
