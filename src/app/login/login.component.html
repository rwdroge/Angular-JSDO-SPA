<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="logindata.username" #username="ngModel" required />
            
                
            <label for="customer">Customer</label>
            <input type="text" class="form-control" name="customer" [(ngModel)]="logindata.customer" #password="ngModel" required />
            
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="logindata.password" #password="ngModel" required />
            
        </div>
        <div class="form-group">
            <button [disabled]="loading" kendoButton (click)="loginDo()" [primary]="true">Login</button>
